<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de Asignatura</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-card *ngIf="asignatura.nombre">
    <ion-card-header>
      <ion-card-title>{{ asignatura.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Secci√≥n:</strong> {{ asignatura.seccion || 'No disponible' }}</p>
      <p><strong>Carrera:</strong> {{ nombreCarrera || 'No disponible' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
