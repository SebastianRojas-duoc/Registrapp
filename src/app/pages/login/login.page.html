<ion-header [translucent]="true">

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src='assets/icon/LogoLogin.png' alt=logo>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>
  
    <ion-card-content [formGroup]="loginForm">
        <ion-input fill="outline" formControlName="email" [(ngModel)]="emailValue" type="email" label="Correo:" labelPlacement="floating" placeholder="Ej: ejem@gmail.cl"></ion-input>
      <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
        El correo es obligatorio!.
      </ion-text>
      <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
        El correo es inválido!.
      </ion-text>
        <ion-input fill="outline" formControlName="pass" [(ngModel)]="passValue" type="password" label="Contraseña:" labelPlacement="floating" placeholder="Ej:123456"></ion-input>
      <ion-text position="stacked" color="danger" *ngIf="loginForm.get('pass')?.hasError('required')">
        La contraseña es obligatoria!
      </ion-text>
      <ion-text position="stacked" color="danger" *ngIf="loginForm.get('pass')?.hasError('minlength')">
        La contraseña tiene minimo 6 caracteres!
      </ion-text>
      <br>
      <ion-button shape="round" color="warning"expand="full" (click)="login()">Ingresar</ion-button>
      <ion-button fill="clear" (click)="res()" class="con">¿olvidó su contraseña?</ion-button>
      <br>
      <ion-button expand="full" color="primary" (click)="loginWithGoogle()">
        Iniciar sesión con Google
      </ion-button>
      <ion-button expand="full" color="secondary" (click)="loginWithGitHub()">
        Iniciar sesión con GitHub
      </ion-button>
      <br>
      <p>¿Aún no tienes una cuenta?</p>
      <ion-button shape="round" color="dark" expand="full" routerLink="/register">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>

  
</ion-content>
