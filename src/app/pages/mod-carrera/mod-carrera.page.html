<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar Carrera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Modificar Carrera</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="editCarreraForm" (ngSubmit)="updateCarrera()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre Carrera</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
        </ion-list>
        <ion-footer>
          <ion-button expand="block" type="submit" [disabled]="editCarreraForm.invalid">Modificar Carrera</ion-button>
          <ion-button expand="block" color="danger" (click)="eliminarCarrera()">Eliminar Carrera</ion-button>
        </ion-footer>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
