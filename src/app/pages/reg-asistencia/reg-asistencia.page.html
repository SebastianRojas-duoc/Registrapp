<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text *ngIf="asignatura">
    <h2>Asignatura: {{ asignatura.nombre }}</h2>
    <p>Sección: {{ asignatura.seccion }}</p>
  </ion-text>

  <form (ngSubmit)="registrarAsistencia()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correoUsuario" name="correo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="registrarAsistencia()">Registrar Asistencia</ion-button>
  </form>
</ion-content>
